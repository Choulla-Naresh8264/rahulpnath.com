{% if site.related_posts != empty %}
<div>
<br>
  <h4>You might also like</h4>
  <div class="entry-content">
  <ul>
  {% for post in site.related_posts limit:4 %}
    <li>
    	<p>
      		<a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
  		</p>
    </li>
  {% endfor %}
  </ul>
</div>
<br>
</div>
{% endif %}
